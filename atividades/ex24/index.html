<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <nav class="menu">
        <a href="#tabela1">Tabela 1</a>
        <a href="#tabela2">Tabela 2</a>
        <a href="#tabela3">Tabela 3</a>
    </nav>
   </header>
   <main>
       <article>
        <h1>Tabela desafio 1</h1>
        <p>fazendo a tabela do desafio 1</p>
       </article>
       <article>
        <h2 id="tabela1">Tabela 1</h2>
        <p>Segue aqui embaixo o exemplo te tabela simples, com hierarquia simples!</p>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">
                    8
                </td>
                <td>
                    9
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    10
                </td>
                <td colspan="2
                ">
                    11
                </td>
                <td>12</td>
                
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>

            </tr>
        </table>

       </article>
       <article>
          <h2>Tabela 2</h2>
          <p>vamos para o segundo desafio.</p>
        
          <table>
              <tr>
                  <td colspan="4">A</td>
                  <td rowspan="4">B</td>
              </tr>
              <tr>
                  <td rowspan="4">C</td>
                  <td>D</td>
                  <td>E</td>
                  <td>F</td>
              </tr>
              <tr>
                  <td>G</td>
                  <td>H</td>
                  <td>I</td>
              </tr>
              <tr>
                  <td>J</td>
                  <td>L</td>
                  <td>M</td>
              </tr>
              <tr>
                  <td colspan="4">N</td>
              </tr>
          </table>

       </article>
       <article>
           
       </article>
   </main>
   <footer>
       <p>#SOSK</p>
   </footer>
</body>
</html>
